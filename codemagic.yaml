workflows:
  ios-workflow:
    name: iOS Build (Unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Expo Prebuild
        script: |
          rm -rf ios
          # Prebuild creates the native project using index.js as the entry point
          npx expo prebuild --platform ios --no-install
      - name: Install Pods
        script: |
          cd ios
          pod install --repo-update
      - name: Build iOS App Bundle
        script: |
          # Build the .app without signing for sideloading
          xcodebuild build \
            -workspace ios/SeamlessSteps.xcworkspace \
            -scheme SeamlessSteps \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES
      - name: Package IPA for Sideloading
        script: |
          mkdir -p Payload
          # Find and copy the .app into Payload for ZIP packaging
          cp -r build/Build/Products/Release-iphoneos/SeamlessSteps.app Payload/
          zip -r SeamlessSteps.ipa Payload
    artifacts:
      - "*.ipa"
